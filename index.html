<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你是大美女！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎉 快来输入名字看看！</h1>
        <div class="input-container">
            <label for="nameInput">请输入名字：</label>
            <input type="text" id="nameInput" placeholder="她的名字">
            <button id="submitBtn">送出赞美</button>
        </div>
        <div id="complimentContainer" class="hidden">
            <div class="compliment">
                <p id="mainText">你知道吗？</p>
                <p id="bigText">[名字]，你真是个大美女！</p>
                <p id="secondaryText">你的美丽让人无法忽视！</p>
            </div>
            <button id="moreBtn">点击查看更多夸奖</button>
            <div id="moreCompliments" class="hidden">
                <p>你的笑容如阳光般温暖！</p>
                <p>你的眼睛像星星一样闪亮！</p>
                <p>你的气质独特而迷人！</p>
                <button id="backBtn">再夸一次</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
